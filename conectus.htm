<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7a95c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff5e0;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px #5a2d02;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #5a2d02;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #934b00;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #5a2d02;
    }
  </style>
</head>
<body>

  <form action="thankyou.html" method="get">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Your name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="0123456789">

    <label for="message">Any message</label>
    <textarea id="message" name="message" rows="3" placeholder="Your message"></textarea>

    <input type="submit" value="Send Message">
  </form>

</body>
</html>
